openapi: "3.0.0"
info:
  version: "1.0.0"
  title: "Code Interpreter API"
paths:
  /code:
    post:
      summary: "Start a new summarization task"
      operationId: "add"
      requestBody:
        description: "Code to execute on the server"
        required: true
        content:
          application/json:
            schema:
              type: "object"
              properties:
                code:
                  type: "string"
      responses:
        "200":
          description: "Accepted. The task has been accepted for processing, but the processing has not been completed."
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  task_id:
                    type: "string"
        "202":
          description: "Code contains interactive code parts, like show(), input(), etc. This plugin does not allow the execution of interactive code"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
  /logs/{task_id}:
    get:
      summary: "Retrieve the logs of a code execution task. Use this endpoint whenever there are errors of any kind.""
      operationId: "get_logs"
      parameters:
      - name: "task_id"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  summary:
                    type: "string"
        "202":
          description: "Accepted but not ready"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  status:
                    type: "string"
  /files/{task_id}:
    get:
      summary: "Get all files in a directory"
      operationId: "files"
      parameters:
        - in: path
          name: task_id
          required: true
          description: The ID of the task
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  files:
                    type: array
                    items:
                      type: string
        '202':
          description: Processing
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /logo.png:
    get:
      summary: "Get the plugin logo"
      operationId: "plugin_logo"
      responses:
        "200":
          description: "Successful operation"
          content:
            image/png: {}

  /.well-known/ai-plugin.json:
    get:
      summary: "Get the plugin manifest"
      operationId: "plugin_manifest"
      responses:
        "200":
          description: "Successful operation"
          content:
            text/json: {}

  /openapi.yaml:
    get:
      summary: "Get the OpenAPI specification"
      operationId: "openapi_spec"
      responses:
        "200":
          description: "Successful operation"
          content:
            text/yaml: {}
